name: Pages

on:
  push:
    branches:
      - master
  repository_dispatch:
    types: [demo-updated]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout site
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Cache site dependencies
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.OS }}-npm-cache
          restore-keys: |
            ${{ runner.OS }}-npm-cache

      - name: Install site dependencies
        run: npm install

      # --- mmheroes ---
      - name: Checkout mmheroes
        uses: actions/checkout@v4
        with:
          repository: esix/mmheroes
          path: _demos/mmheroes

      - name: Cache mmheroes dependencies
        uses: actions/cache@v4
        with:
          path: _demos/mmheroes/node_modules
          key: ${{ runner.OS }}-mmheroes-npm-cache
          restore-keys: |
            ${{ runner.OS }}-mmheroes-npm-cache

      - name: Build mmheroes
        run: npm install && npm run build
        working-directory: _demos/mmheroes

      - name: Copy mmheroes dist
        run: |
          rm -rf source/demo/mmheroes
          mkdir -p source/demo/mmheroes
          cp -r _demos/mmheroes/dist/. source/demo/mmheroes/

      # --- ball-to-goal ---
      - name: Checkout ball-to-goal
        uses: actions/checkout@v4
        with:
          repository: esix/ball-to-goal
          path: _demos/ball-to-goal

      - name: Cache ball-to-goal dependencies
        uses: actions/cache@v4
        with:
          path: _demos/ball-to-goal/node_modules
          key: ${{ runner.OS }}-ball-to-goal-npm-cache
          restore-keys: |
            ${{ runner.OS }}-ball-to-goal-npm-cache

      - name: Build ball-to-goal
        run: npm install && npm run build
        working-directory: _demos/ball-to-goal

      - name: Copy ball-to-goal dist
        run: |
          rm -rf source/demo/ball-to-goal
          mkdir -p source/demo/ball-to-goal
          cp -r _demos/ball-to-goal/dist/. source/demo/ball-to-goal/

      # --- Hexo build ---
      - name: Build site
        run: npm run build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
