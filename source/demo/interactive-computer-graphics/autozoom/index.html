<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Autozoom</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: #fff; }
    #canvas {
      display: block;
      width: 100%;
      height: 100%;
      cursor: crosshair;
    }
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.72);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      font-size: 16px;
      z-index: 10;
    }
    #overlay h1 { font-size: 30px; margin-bottom: 12px; }
    #overlay p  { margin: 5px 0; color: #ccc; }
    #overlay .hint { color: #aaa; font-size: 13px; margin-top: 8px; }
    #overlay button {
      margin-top: 28px;
      padding: 12px 36px;
      font-size: 17px;
      cursor: pointer;
      background: #2a6;
      color: #fff;
      border: none;
      border-radius: 6px;
    }
    #overlay button:hover { background: #3b7; }
  </style>
  <script type="module" crossorigin src="/assets/autozoom-Emf4lHT0.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/modulepreload-polyfill-B5Qt9EMX.js">
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="overlay">
    <h1>Autozoom</h1>
    <p>Drag to pan. Release to auto-zoom back in.</p>
    <p>Hold <strong>Ctrl</strong> while dragging to scroll without autozoom.</p>
    <p style="margin-top: 14px; font-weight: bold; color: #fff;">Keyboard:</p>
    <p>Z — zoom in</p>
    <p>X — zoom out</p>
    <p class="hint">Fast drag zooms out. Slow drag zooms in. Release and watch it snap back.</p>
    <button id="startBtn">Start</button>
  </div>
  <script>
    document.getElementById('startBtn').addEventListener('click', () => {
      document.getElementById('overlay').style.display = 'none';
      document.getElementById('canvas').focus();
    });
  </script>
</body>
</html>
