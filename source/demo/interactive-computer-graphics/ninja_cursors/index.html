<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ninja Cursors</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: #000; }
    #canvas {
      display: block;
      width: 100%;
      height: 100%;
      cursor: none;
    }
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.75);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      font-size: 18px;
      z-index: 10;
    }
    #overlay h1 { font-size: 32px; margin-bottom: 16px; }
    #overlay p  { margin: 4px 0; color: #ccc; }
    #overlay button {
      margin-top: 24px;
      padding: 12px 32px;
      font-size: 18px;
      cursor: pointer;
      background: #2a6;
      color: #fff;
      border: none;
      border-radius: 6px;
    }
    #overlay button:hover { background: #3b7; }
  </style>
  <script type="module" crossorigin src="/assets/ninja_cursors-DBNarU8U.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/modulepreload-polyfill-B5Qt9EMX.js">
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="overlay">
    <h1>Ninja Cursors</h1>
    <p>Multiple virtual cursors controlled by one mouse.</p>
    <p style="margin-top:12px; font-weight:bold; color:#fff;">Keyboard shortcuts:</p>
    <p>1 – Traditional single cursor</p>
    <p>2 – Ninja Cursors (Waiting Queue)</p>
    <p>3 – Ninja Cursors (Post-Selection)</p>
    <p>4 – Bubbling Ninja Cursors</p>
    <p style="margin-top:12px; color:#aaa;">Click targets to pick them up. Drag to move.</p>
    <button id="startBtn">Click to start (captures mouse)</button>
  </div>
</body>
</html>
